<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Myriad Academy</title>
    <link rel="stylesheet" href="myriad.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Portal</h2>
            </div>
            <form class="login-form" id="adminLoginForm">
              <div class="form-group">
                  <label for="admin-email">Admin ID</label>
                  <input type="text" id="admin-email" name="admin_id" required 
                         placeholder="Enter admin ID" pattern="[A-Za-z0-9]{6,}">
                  <div class="error-message" id="admin-id-error"></div>
              </div>
              <div class="form-group">
                  <label for="admin-password">Password</label>
                  <input type="password" id="admin-password" name="password" required
                         placeholder="Enter password" minlength="8">
                  <div class="error-message" id="admin-password-error"></div>
              </div>
            
        
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="login-footer">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
<script src="/MYRIAD ACADEMY/login-validation.js"></script>
</html>
