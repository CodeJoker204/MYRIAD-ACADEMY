<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Myriad Academy</title>
    <link rel="stylesheet" href="myriad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-graduate"></i>
                <h2>Student Portal</h2>
                <p>Access your learning materials</p>
            </div>
            <form class="login-form" id="studentLoginForm">
              <div class="form-group">
                  <label for="student-id">Student ID</label>
                  <input type="text" id="student-id" name="student_id" required
                         placeholder="Enter registration number" pattern="STU-\d{4}-\d{2}">
                  <div class="error-message" id="student-id-error"></div>
              </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" placeholder="Enter password">
                    <div class="password-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" onclick="Student()">Login</button>
                <div class="login-footer">
                    <p>Parent? <a href="#">Parent login here</a></p>
                    <p>New student? <a href="#">Activate account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/MYRIAD ACADEMY/login-validation.js"></script>
</html>
